<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
</head>
<body>

<h2 id="message">This BOM will self destruct in <span id="timer">5</span> seconds...</h2>
<button id="defuser">Defuse the BOM</button>

<script>
(function() {
    "use strict";
    function updateTimer(timer) {
        if (timer === 0) {
            alert("EXTERMINATE!");
            document.body.innerHTML = <h1>BOOOOOOM!</h1>;
        } else if (timer > 0) {
            document.getElementById("timer").innerHTML = timer;
        }
    }
    function defuseTheBOM(id) {
        clearInterval(id);
    }

//IIFE
    (() => {
        let detonationTimer = 5;
        const countdown = setInterval(() => {
            detonationTimer--;
            updateTimer(detonationTimer);
        }, 1000);
        const defuser = document.getElementById("defuser");
        defuser.addEventListener("click", () => {
            defuseTheBOM(countdown);
        });
    })();

})();
</script>
</body>
</html>
